<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Register<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Page1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Page2</a>
      </li>
    </ul>
  </div>
</nav>


  <div class="container">
    <div class="row">

      <div id="mainContent" class="col-md">
        <div id="patientRecordApp">
          <form>

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputDOB" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDOB" placeholder="DOB">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSexAtBirth" class="col-sm-2 col-form-label">Sex at Birth</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSexAtBirth" placeholder="Sex at Birth">
              </div>
            </div

            <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Patient Info</button>
    </div>

          </form>

          <table class="table table-sm table-hover" id="patientRecordApp">
            <thead>
              <th>GUID</th>
              <th>First</th>
              <th>Last</th>
              <th>DOB</th>
              <th>SAB</th>
            </thead>
            <tbody>
              <tr v-for="p in patients">
                <td>{{ p.patientGuid }}</td>
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
              </tr>

              <tr v-for="p in patients">


              </tr>

            </tbody>
          </table>
        </div>
        </div>
                    <!--work on below later-->
        <div id="patientTriageApp">
          <form>
          </form>
        </div>
      </div>
            <!--work on below later-->
      <div id="patientWaitingApp" class="col-md-3 queueView">
        <div class="patient patientWaiting" :class="patients.priority + 'Priority'" v-for="patient in patients">
          Arrival date<br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{ patient.sexAtBirth }} {{ patient.dob }}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
  <script src="js/record.app.js"></script>

</body>
</html>
